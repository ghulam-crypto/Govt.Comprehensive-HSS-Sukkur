<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redox Reaction Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { color: #2c3e50; }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            margin-top: 50px;
            position: relative;
            width: 800px;
            height: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Atom Styles */
        .atom-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .atom {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        #atomA { background-color: #3498db; /* Blue */ }
        #atomB { background-color: #e74c3c; /* Red */ }

        /* Electron Styles */
        .electron {
            width: 20px;
            height: 20px;
            background-color: #f1c40f; /* Yellow */
            border-radius: 50%;
            position: absolute;
            top: 50px; /* Center vertically relative to atom */
            right: -10px; /* Start on the edge of Atom A */
            border: 2px solid #333;
            z-index: 2;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 10px #f1c40f;
        }

        /* Labels and Info */
        .label {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .status-box {
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            min-height: 25px;
        }

        .oxidized { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .reduced { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.2s;
        }

        #btn-react { background-color: #2ecc71; color: white; }
        #btn-react:hover { background-color: #27ae60; }
        #btn-react:disabled { background-color: #ccc; cursor: not-allowed; }

        #btn-reset { background-color: #95a5a6; color: white; }
        #btn-reset:hover { background-color: #7f8c8d; }

        .legend {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Redox Reaction Simulator</h1>
    <p>Watch the electron transfer between Sodium (Na) and Chlorine (Cl)</p>

    <div class="container">
        <div class="atom-container">
            <div id="atomA" class="atom">
                Na
                <div id="electron" class="electron"></div>
            </div>
            <div class="label">Sodium (Metal)</div>
            <div id="chargeA" class="label">Charge: 0</div>
            <div id="statusA" class="status-box"></div>
        </div>

        <div style="font-size: 40px; color: #333;">&rarr;</div>

        <div class="atom-container">
            <div id="atomB" class="atom">Cl</div>
            <div class="label">Chlorine (Non-metal)</div>
            <div id="chargeB" class="label">Charge: 0</div>
            <div id="statusB" class="status-box"></div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-react" onclick="startReaction()">Transfer Electron</button>
        <button id="btn-reset" onclick="resetReaction()">Reset</button>
    </div>

    <div class="legend">
        <strong>Key Concepts:</strong><br>
        • <b>Oxidation:</b> Loss of electrons (LEO) &rarr; Charge increases.<br>
        • <b>Reduction:</b> Gain of electrons (GER) &rarr; Charge decreases.<br>
    </div>

    <script>
        const electron = document.getElementById('electron');
        const atomA = document.getElementById('atomA');
        const btnReact = document.getElementById('btn-react');
        
        function startReaction() {
            // 1. Animate Electron
            // We move the electron 220px to the right (approx distance to next atom center)
            electron.style.transform = "translateX(220px)";

            // 2. Disable button so animation isn't interrupted
            btnReact.disabled = true;

            // 3. Update Text after animation finishes (1 second)
            setTimeout(() => {
                // Update Charges
                document.getElementById('chargeA').innerText = "Charge: +1";
                document.getElementById('chargeB').innerText = "Charge: -1";
                
                // Update Atom Visuals (Size change to reflect ion size principles)
                document.getElementById('atomA').style.transform = "scale(0.8)"; // Cations get smaller
                document.getElementById('atomB').style.transform = "scale(1.1)"; // Anions get larger

                // Update Status Text
                const statusA = document.getElementById('statusA');
                statusA.innerText = "Oxidized (Lost e-)";
                statusA.className = "status-box oxidized";

                const statusB = document.getElementById('statusB');
                statusB.innerText = "Reduced (Gained e-)";
                statusB.className = "status-box reduced";

            }, 1000);
        }

        function resetReaction() {
            // Reset Electron Position
            electron.style.transform = "translateX(0px)";

            // Reset Charges
            document.getElementById('chargeA').innerText = "Charge: 0";
            document.getElementById('chargeB').innerText = "Charge: 0";

            // Reset Atom Sizes
            document.getElementById('atomA').style.transform = "scale(1)";
            document.getElementById('atomB').style.transform = "scale(1)";

            // Reset Status Text
            document.getElementById('statusA').innerText = "";
            document.getElementById('statusA').className = "status-box";
            document.getElementById('statusB').innerText = "";
            document.getElementById('statusB').className = "status-box";

            // Re-enable button
            btnReact.disabled = false;
        }
    </script>
</body>
</html>
