<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STEM Binary Lab</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Courier New', monospace; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        
        .byte-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; }
        
        .bit-box { display: flex; flex-direction: column; align-items: center; }
        
        .bulb {
            width: 60px; height: 60px; border-radius: 50%; border: 4px solid #333;
            background: #222; margin-bottom: 20px; transition: 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .bulb.on { background: #00ff00; box-shadow: 0 0 30px #00ff00; border-color: #fff; }
        
        .switch {
            width: 60px; height: 30px; background: #444; border-radius: 5px; cursor: pointer;
            position: relative; border: 2px solid #666;
        }
        .toggle {
            width: 28px; height: 28px; background: #ccc; border-radius: 4px;
            position: absolute; top: 1px; left: 1px; transition: 0.2s;
        }
        .switch.on { background: #27ae60; }
        .switch.on .toggle { left: 31px; }

        .value-display { font-size: 80px; font-weight: bold; color: #38bdf8; text-shadow: 0 0 20px #38bdf8; }
        .labels { color: #64748b; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>üñ•Ô∏è 8-Bit Binary Visualizer</h1>

    <div class="byte-container" id="byte">
        </div>

    <div class="value-display">
        DECIMAL: <span id="decimal">0</span>
    </div>
    <div style="margin-top:20px; font-size: 24px;">
        BINARY: <span id="binaryStr" style="color:#00ff00">00000000</span>
    </div>

    <script>
        const container = document.getElementById('byte');
        const bits = [128, 64, 32, 16, 8, 4, 2, 1]; // Place values
        let state = [0, 0, 0, 0, 0, 0, 0, 0];

        // Generate Interface
        bits.forEach((val, index) => {
            let box = document.createElement('div');
            box.className = 'bit-box';
            
            box.innerHTML = `
                <div class="labels">${val}</div>
                <div class="bulb" id="b${index}"></div>
                <div class="switch" onclick="toggle(${index})" id="s${index}">
                    <div class="toggle"></div>
                </div>
                <div class="labels" id="v${index}">0</div>
            `;
            container.appendChild(box);
        });

        function toggle(index) {
            state[index] = state[index] === 0 ? 1 : 0;
            update();
        }

        function update() {
            let sum = 0;
            let binStr = "";
            
            state.forEach((bit, index) => {
                // Update Logic
                if(bit === 1) sum += bits[index];
                binStr += bit;

                // Update Visuals
                const bulb = document.getElementById(`b${index}`);
                const sw = document.getElementById(`s${index}`);
                const txt = document.getElementById(`v${index}`);

                if(bit === 1) {
                    bulb.classList.add('on');
                    sw.classList.add('on');
                    txt.innerText = "1";
                    txt.style.color = "white";
                } else {
                    bulb.classList.remove('on');
                    sw.classList.remove('on');
                    txt.innerText = "0";
                    txt.style.color = "#64748b";
                }
            });

            document.getElementById('decimal').innerText = sum;
            document.getElementById('binaryStr').innerText = binStr;
        }
    </script>
</body>
</html>
